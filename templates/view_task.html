<!DOCTYPE html>
<html>
<head>
    <title>All Tasks</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>All Tasks</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{% if task.completed %} Yes {% else %} No {% endif %}</td>
                <td>
                    <a href="/update_task/{{ task.id }}">Update</a>
                    <button onclick="deleteTask({{ task.id }})">Delete</button> <!-- Button for delete -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                fetch(`/delete_task/${taskId}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        // Optional: Refresh the page or update the task list
                        window.location.reload(); // Reload the page after deletion
                    } else {
                        console.error('Task deletion failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
